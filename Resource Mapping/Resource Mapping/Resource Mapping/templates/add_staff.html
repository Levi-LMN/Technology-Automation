{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 400px; margin: 50px auto; padding: 20px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 class="text-center" style="color: #dc6900; font-weight: bold; margin-bottom: 20px;">Add New Staff Member</h2>
    <form method="POST" style="margin-top: 30px;">
        <div class="form-group">
            <label for="name" style="font-weight: bold;">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required style="border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);">
        </div>
        <div class="form-group" style="margin-top: 20px;">
            <label for="email" style="font-weight: bold;">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required style="border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);">
        </div>
        <button type="submit" style="background-color: #dc6900; border-color: #dc6900; color: #ffffff; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 20px;">Add Staff Member</button>
    </form>
</div>
{% endblock %}
