<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #dc6900;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .emoji {
            font-size: 80px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
            color: #666;
        }
        a {
            text-decoration: none;
            color: #dc6900;
            font-weight: bold;
            border: 2px solid #dc6900;
            border-radius: 4px;
            padding: 10px 20px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #dc6900;
            color: #fff;
        }
    </style>
</head>

</html>
